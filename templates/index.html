<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%230d6efd' class='bi bi-graph-up-arrow' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5'/></svg>">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="dashboard">
            <!-- Panel 1 - Call Summary -->
            <div class="panel panel-1">
                <div class="content">
                    <div class="panel-header" data-panel-target="#panel1Content">
                        <h3 class="panel-title">Call Summary</h3>
                        <i class="bi bi-file-text"></i>
                        <i class="bi bi-chevron-down collapse-icon"></i>
                    </div>
                    <div class="panel-body" id="panel1Content">
                        <!-- Loading indicator -->
                        <div class="loading-container">
                            <div class="loading-spinner">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <p class="loading-text">Loading data...</p>
                        </div>
                        <div class="table-responsive" id="divCallSummary">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Panel 2 - Training Program -->
            <div class="panel panel-2">
                <div class="content">
                    <div class="panel-header" data-panel-target="#panel2Content">
                        <h3 class="panel-title">Suggested Training Program for Agent</h3>
                        <i class="bi bi-mortarboard"></i>
                        <i class="bi bi-chevron-down collapse-icon"></i>
                    </div>
                    <div class="panel-body collapsed" id="panel2Content">
                        <!-- Loading indicator -->
                        <div class="loading-container">
                            <div class="loading-spinner">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <p class="loading-text">Loading data...</p>
                        </div>
                        <div class="table-responsive" id="divTrainingModule">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Panel 3 - RM Grading -->
            <div class="panel panel-3">
                <div class="content">
                    <div class="panel-header" data-panel-target="#panel3Content">
                        <h3 class="panel-title">RM Grading</h3>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-chevron-down collapse-icon"></i>
                    </div>
                    <div class="panel-body collapsed" id="panel3Content">
                        <!-- Loading indicator -->
                        <div class="loading-container">
                            <div class="loading-spinner">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <p class="loading-text">Loading data...</p>
                        </div>
                        <div class="table-responsive" id="divrmGrading">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Panel 4 - Bank Redone Conversation -->
            <div class="panel panel-4">
                <div class="content">
                    <div class="panel-header" data-panel-target="#panel4Content">
                        <h3 class="panel-title">Red-one Conversation</h3>
                        <i class="bi bi-chat-quote"></i>
                        <i class="bi bi-chevron-down collapse-icon"></i>
                    </div>
                    <div class="panel-body collapsed" id="panel4Content">
                        <!-- Loading indicator -->
                        <div class="loading-container">
                            <div class="loading-spinner">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <p class="loading-text">Loading data...</p>
                        </div>
                        <div class="conversation-content" id="divredoneConversation">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chat Support - Fixed at bottom right -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-icon" id="chatIcon">
            <i class="bi bi-chat-dots-fill"></i>
        </div>
        <div class="chat-panel panel-5 hidden">
            <div class="content">
                <div class="panel-header" id="chatHeader">
                    <h3 class="panel-title">Chat Support</h3>
                    <i class="bi bi-chat-dots-fill"></i>
                    <i class="bi bi-x-lg" id="closeChat"></i>
                </div>
                <div class="panel-body" id="panel5Content">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message bot">
                                Hello! Ask me any questions about the banking conversation or RM performance.
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type your question...">
                            <button id="sendMessage">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
